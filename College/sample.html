<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="conatainer">
    <div class="row mt-5">
    <div class="col">
        <textarea id="txtData" oninput="showcount()"
         placeholder="Type something" class="form-control">
        </textarea>
    <div class="row mt-5">
    <div class="col">
        Character Count: <span id="count">0</span>
    </div>
    </div>
    </div>
    </div>
    <script>
        function showcount() {
            var txt = document.getElementById("txtData").value;
            document.getElementById("count").innerText = txt.length;
        }</script>
</body>
</html>
