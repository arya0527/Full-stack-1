
<!DOCTYPE html>
<html>
<head>
    <title>Bank UI - Inline CSS</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f2f2f2;">

    <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; width: 300px;">
        <h2 style="color: green; margin-bottom: 20px;">$0</h2>
        <button style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; margin-bottom: 10px;">Deposit</button>
        <button style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%;">Withdraw</button>
    </div>

</body>
</html>
